{% extends "base.html" %}

{% block title %}
Login for Melon Tasting
{% endblock %}

{% block body %}
<h1>Login</h1>

<div>{% if incorrect %} Wrong, please try again {% endif %}</div>

<form action="/login" method="post">
    Email:
    <input type="email" name="email">
    Password:
    <input type="password" name="password">
    <button type="submit">Log in</button>
</form>
{% endblock %}
